<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style>
		/* CSS styles for the calculator */
body {
  background-color: #f2f2f2;
  font-family: Arial, sans-serif;
}

table {
  background-color: #fff;
  border-collapse: collapse;
  border-radius: 5px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  margin: 0 auto;
  margin-top: 50px;
  width: 300px;
}

th, td {
  padding: 10px;
  text-align: center;
  border: 1px solid #ccc;
}

input {
  background-color: #eee;
  border: none;
  border-radius: 5px;
  color: #333;
  font-size: 20px;
  padding: 10px;
  text-align: right;
  width: 100%;
}

button {
  background-color: #f2f2f2;
  border: none;
  border-radius: 5px;
  color: #333;
  font-size: 20px;
  padding: 10px;
  transition: background-color 0.3s ease;
  width: 100%;
}

button:hover {
  background-color: #ccc;
  color: #fff;
}

	</style>
</head>
<body>
	<table>
		<tr>
			<th colspan="4">Calculator</th>
		</tr>
		<tr>
			<td colspan="4"><input type="text" id="result" readonly></td>
		</tr>
		<tr>
			<td><button onclick="addToResult(7)">7</button></td>
			<td><button onclick="addToResult(8)">8</button></td>
			<td><button onclick="addToResult(9)">9</button></td>
			<td><button onclick="addToResult('/')">/</button></td>
		</tr>
		<tr>
			<td><button onclick="addToResult(4)">4</button></td>
			<td><button onclick="addToResult(5)">5</button></td>
			<td><button onclick="addToResult(6)">6</button></td>
			<td><button onclick="addToResult('*')">*</button></td>
		</tr>
		<tr>
			<td><button onclick="addToResult(1)">1</button></td>
			<td><button onclick="addToResult(2)">2</button></td>
			<td><button onclick="addToResult(3)">3</button></td>
			<td><button onclick="addToResult('-')">-</button></td>
		</tr>
		<tr>
			<td><button onclick="addToResult(0)">0</button></td>
			<td><button onclick="addToResult('.')">.</button></td>
			<td><button onclick="calculate()">=</button></td>
			<td><button onclick="addToResult('+')">+</button></td>
		</tr>
		<tr>
			<td><button onclick="clearResult()">C</button></td>
		</tr>
	</table>
	<script>
		// JavaScript functions for the calculator
		function addToResult(value) {
			document.getElementById('result').value += value;
		}

		function clearResult() {
			document.getElementById('result').value = '';
		}

		function calculate() {
			var result = eval(document.getElementById('result').value);
			document.getElementById('result').value = result;
		}
	</script>
</body>
</html>
